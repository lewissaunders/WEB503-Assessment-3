<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Payment Form Page</title>    <!-- Title of the page-->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">   <!-- Linking this page to the styles.css page -->
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="home.html"><img src="img/logo.png" class="logo"></a> <!-- Making a link so the logo will return the user to the home page -->
                <ul>
                    <li><a href="register.html">Register</a></li>       <!-- Links to the different pages on the Navbar -->
                    <li><a href="login.html">Login</a></li>             <!-- Links to the different pages on the Navbar -->
                    <li><a href="catalog.html">Catalog</a></li>         <!-- Links to the different pages on the Navbar -->
                </ul>
                <img src="img/cart-icon.png" class="cart-icon">         <!-- Image for the cart in the top right of the site -->
            </nav>
            <div class="register-page">
                <div class="form">
                  <div class="register">
                    <div class="register-header">
                      <h3>Payment Details</h3> <!-- Appears at the top of the form -->
                      <p>Please enter your payment details.</p> <!-- Subtext explaining what the user needs to do -->
                    </div>
                  </div>
                  <form class="register-form">
                    <input type="cardNumber" placeholder="CARD NUMBER"/> <!-- Allows a user input in a box, and has a placeholder for users to identify which details needs to go where-->
                    <input type="cardHolderName" placeholder="CARD HOLDER NAME"/> <!-- Allows a user input in a box, and has a placeholder for users to identify which details needs to go where-->
                    <input type="expirationDate" placeholder="EXPIRATION DATE"/>  <!-- Allows a user input in a box, and has a placeholder for users to identify which details needs to go where-->
                    <input type="cvcNumber" placeholder="CVC"/> <!-- Allows a user input in a box, and has a placeholder for users to identify which details needs to go where-->
                    <button>Complete Payment</button>   <!--A button for confirmation of payment details -->
                    </form>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
