<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="home.html"><img src="img/logo.png" class="logo"></a>
                <ul>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                </ul>
                <img src="img/cart-icon.png" class="cart-icon">
            </nav>
            <div class="register-page">
                <div class="form">
                  <div class="register">
                    <div class="register-header">
                      <h3>REGISTER</h3>
                      <p>Please enter your details to Register.</p>
                    </div>
                  </div>
                  <form class="register-form">
                    <input type="text" placeholder="Email Address"/>
                    <input type="first-name" placeholder="First Name"/>
                    <input type="last-name" placeholder="Last Name"/>
                    <input type="password" placeholder="Password"/>
                    <input type="confirm-password" placeholder="Confirm-Password"/>
                    <div class="custom-select">
                        <select>
                          <option value="0">----------------Select University:----------------</option>
                          <option value="1">NMIT</option>
                          <option value="2">AUT</option>
                          <option value="3">University of Waikato</option>
                          <option value="4">Massey University</option>
                          <option value="5">Victoria University of Wellington</option>
                          <option value="6">University of Canterbury</option>
                          <option value="7">Lincoln University</option>
                          <option value="8">University of Otago</option>
                        </select>
                    </div>
                    <p>Date of birth</p>
                    <input type="date" data-date-inline-picker="true" />
                    <button>register</button>
                    <p2 class="message">Already registered? <a href="login.html">Sign in Here!</a></p2>
                  </form>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
